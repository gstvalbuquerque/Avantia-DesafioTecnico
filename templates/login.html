{% extends "layout.html" %}

{% block title%}
    Entrar
{% endblock %}

{% block body %}
    <div id="container">
        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary alert-dismissible fade show" role="alert" style="text-align: center;">
                <strong> {{ get_flashed_messages() | join(" ") }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>     
        </header>
      {% endif %}
        <div class="logo-container">
            <a href="/"><img src="{{url_for('static', filename='images/avantia.png')}}" alt="Avantia"></a>
        </div> 
    
        <form action="/login" method="POST">
            <div class="register-form">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="UsuÃ¡rio" type="text" required>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Senha" type="password" required>
                </div>
                <button class="btn btn-primary btn-dar" type="submit">Entrar</button>
                <button class="btn btn-primary btn-dar" type="submit">Alterar Senha</button>
            </div>
        </form>  
{% endblock %}
