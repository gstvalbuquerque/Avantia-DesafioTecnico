{% extends "layout.html" %}

{% block title%}
    Alterar Senha
{% endblock %}

{% block body %}
    <div id="container">
        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary alert-dismissible fade show" role="alert" style="text-align: center;">
                <strong> {{ get_flashed_messages() | join(" ") }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>     
        </header>
      {% endif %}

        <div class="logo-container">
            <a href="/"><img src="{{url_for('static', filename='images/avantia.png')}}" alt="Avantia"></a>  
        </div> 
        <form action="/changepassword" method="POST">
            <div class="register-form">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Usuário" type="text" required minlength="5">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Senha" type="password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" name="new_password" placeholder="Nova Senha" type="password" pattern="(?=.*\d)(?=.*[\W_]).{8,}" title="Mínimo de 8 caracteres, devendo conter ao menos um caractere especial e um número." required>
                </div>
                <div class="form-group">
                    <input class="form-control" name="conf_password" placeholder="Confirme sua senha" type="password" pattern="(?=.*\d)(?=.*[\W_]).{8,}" title="Mínimo de 8 caracteres, devendo conter ao menos um caractere especial e um número." required>
                </div>
                <button class="btn btn-primary btn-dar" type="submit">Alterar</button>
            </div>
        </form>
{% endblock %}
